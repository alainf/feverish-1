<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css">
<title>hi monde</title>
</head>
<body>
<div class="row column">
<h1 class="title">Tous les utilisateurs</h1>
<nav aria-label="You are here:" role="navigation">
  <ul class="breadcrumbs">
    <li><a href="/">Accueil</a></li>
    <li>
      <span class="show-for-sr">Actuel: </span> Users
    </li>
  </ul>
</nav>
<pre></pre>
</div>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js"></script>
<script>
$(function () {
  $(document).foundation()
  $.getJSON(
    '/_users/_all_docs',
    {
      startkey: '"org.couchdb.user:"',
      endkey: '"org.couchdb.user:\ufff0"',
      include_docs: true
    },
    function (data) {
      const rows = data.rows.map((function (row) { return row.doc }))
      $('pre').text(JSON.stringify(rows, null, ' '))
    }
  )
})
</script>
</body>
</html>
