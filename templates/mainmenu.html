<div class="top-bar">
  <div class="top-bar-left">
    <ul class="menu">
      <li<%= data.active === 'accueil' ? ' class="active"' : '' %>><a href="/">Accueil</a></li>
      <li<%= data.active === 'exercices' ? ' class="active"' : '' %>><a href="/exercices">Exercices</a></li>
      <% if (data.roles.indexOf('teacher') !== -1 || data.roles.indexOf('_admin') !== -1) { %>
      <li<%= data.active === 'new' ? ' class="active"' : '' %>><a href="/new">Créer un exercice</a></li>
      <li<%= data.active === 'configure' ? ' class="active"' : '' %>><a href="/autocomplete">Configurer</a></li>
      <% } %>
    </ul>
  </div>
  <div class="top-bar-right">
    <ul class="menu">
      <% if (data.roles.indexOf('teacher') !== -1 || data.roles.indexOf('_admin') !== -1) { %>
      <li><button data-adminname="<%- data.name %>" class="adminname button secondary hollow"><%- data.name %></button></li>
      <% } else { %>
      <li class="menu-text"><%- data.name %></li>
      <% } %>
      <li><button type="button" class="button secondary logout">Me déconnecter</button></li>
    </ul>
  </div>
</div>
