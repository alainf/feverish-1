<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css">
<title>hi monde</title>

<body>
<div class="row column small-12">
  <h1>hi monde!</h1>
  <div class="row">
  <div class="column small-6 small-offset-3">
    <form action="/_session?next=/" method="post">
      <fieldset class="fieldset callout primary">
        <legend>Bienvenue</legend>
      <div class="row">
        <div class="small-3 column">
          <label for="nom-label" class="text-right">Nom</label>
        </div>
        <div class="small-9 column">
          <input type="text" id="nom-label" name="name" required>
        </div>
      </div>
      <div class="row">
        <div class="small-3 column">
          <label for="pw-label" class="text-right">Mot de passe</label>
        </div>
        <div class="small-9 column">
          <input type="password" id="pw-label" name="password" required>
        </div>
      </div>
      <div class="row">
        <div class="small-offset-3 small-9 column">
          <input class="button expanded" type="submit" value="Login">
        </div>
      </div>
      </fieldset>
    </form>
  </div>
  </div>
</div>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
